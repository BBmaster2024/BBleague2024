	<body>
		<header>
			<img src="images/logo.png" class="logosize"  alt="LogoBB"><h1>League Rayo de Luna</h1>
		</header>
		<div class="container">
			<nav>
				<ul>
					<li><a href="index.html" class="nuffle yellow menu">Principal</a></li>
					<li><a href="reglas.html" class="nuffle yellow menu">Bases</a></li>

				</ul>
				<img src="images/numuno.PNG" class="sideimg" alt="numuno">
			</nav>
			<main>
				<table>
					<thead>
						<tr>
							<th>Entrenador</th>
							<th>Equipo Original</th>
							<th>Equipo Jornada 2</th>
						</tr>
					</thead>
					<tbody>
						<script>
							const equipos = [
								{"Entrenador": "Sergio", "Equipo": "Nobleza imperial"},
								{"Entrenador": "Ruben", "Equipo": "Orcos negros"},
								{"Entrenador": "Enric", "Equipo": "Skaven"},
								{"Entrenador": "Frank", "Equipo": "Ogros"},
								{"Entrenador": "Miguel", "Equipo": "Unión élfica"},
								{"Entrenador": "Raúl", "Equipo": "Enanos"},
								{"Entrenador": "Rodrigo H", "Equipo": "Norses"},
								{"Entrenador": "Rodrigo M", "Equipo": "No muertos"},
								{"Entrenador": "Santi", "Equipo": "Elfos oscuros"}
							];
							function quitarAcentos(str) {
								return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
							}

							function formatoPDF(str){
								return quitarAcentos(str).toLowerCase().trim();
							}
							equipos.forEach(equipo => {
								document.write(`<tr><td>${equipo.Entrenador}</td>
								<td class="linktd"><a href="PDF/equipos/original/${formatoPDF(equipo.Entrenador)}-${formatoPDF(equipo.Equipo)}.pdf" download="${formatoPDF(equipo.Entrenador)}-${formatoPDF(equipo.Equipo)}.pdf">${equipo.Equipo}</a></td>
								<td class="linktd"><a href="PDF/equipos/jornada2/${formatoPDF(equipo.Entrenador)}-${formatoPDF(equipo.Equipo)}.pdf" download="${formatoPDF(equipo.Entrenador)}-${formatoPDF(equipo.Equipo)}.pdf">${equipo.Equipo}</a></td>
								</tr>`);
							});
						</script>
					</tbody>
				</table>
			</main>
		</div>
