				<table>
					<thead>
						<tr>
							<th>Entrenador</th>
							<th>Equipo</th>
							<th>Ptos</th>
							<th>Partidos Jugados</th>
							<th>Ganados</th>
							<th>Empatados</th>
							<th>Perdidos</th>
							<th>Touchdowns a favor</th>
							<th>Touchdowns en contra</th>
							<th>Heridos provocados</th>
						</tr>
					</thead>
					<tbody>
						<script>
							const equipos = [
								{"Entrenador": "Sergio", "Equipo": "Nobleza imperial", "Ptos": "15", "Jugados": "5", "Ganados": "4", "Empatados": "0", "Perdidos": "1", "TA": "8", "TC": "4", "HP": "8"},
								{"Entrenador": "Ruben", "Equipo": "Orcos negros", "Ptos": "1", "Jugados": "5", "Ganados": "0", "Empatados": "1", "Perdidos": "4", "TA": "1", "TC": "11", "HP": "6"},
								{"Entrenador": "Enric", "Equipo": "Skaven", "Ptos": "16", "Jugados": "6", "Ganados": "4", "Empatados": "0", "Perdidos": "2", "TA": "9", "TC": "3", "HP": "5"},
								{"Entrenador": "Frank", "Equipo": "Ogros", "Ptos": "3", "Jugados": "6", "Ganados": "0", "Empatados": "1", "Perdidos": "5", "TA": "1", "TC": "12", "HP": "10"},
								{"Entrenador": "Miguel", "Equipo": "Unión élfica", "Ptos": "4", "Jugados": "5", "Ganados": "1", "Empatados": "0", "Perdidos": "4", "TA": "3", "TC": "12", "HP": "5"},
								{"Entrenador": "Raúl", "Equipo": "Enanos", "Ptos": "15", "Jugados": "5", "Ganados": "3", "Empatados": "0", "Perdidos": "2", "TA": "5", "TC": "4", "HP": "12"},
								{"Entrenador": "Rodrigo H", "Equipo": "Norses", "Ptos": "16", "Jugados": "5", "Ganados": "4", "Empatados": "0", "Perdidos": "1", "TA": "11", "TC": "3", "HP": "9"},
								{"Entrenador": "Rodrigo M", "Equipo": "No muertos", "Ptos": "20", "Jugados": "6", "Ganados": "5", "Empatados": "0", "Perdidos": "1", "TA": "12", "TC": "4", "HP": "20"},
								{"Entrenador": "Santi", "Equipo": "Elfos oscuros", "Ptos": "8", "Jugados": "5", "Ganados": "2", "Empatados": "0", "Perdidos": "3", "TA": "4", "TC": "5", "HP": "6"}
							];
							equipos.sort((a, b) => {
							  // Primero se ordena por Ptos (de mayor a menor)
							  if (b.Ptos !== a.Ptos) {
								return b.Ptos - a.Ptos;
							  }

							  // Si hay empate en Ptos, se ordena por TA - TC (de mayor a menor)
							  const aDiferencia = a.TA - a.TC;
							  const bDiferencia = b.TA - b.TC;
							  if (bDiferencia !== aDiferencia) {
								return bDiferencia - aDiferencia;
							  }

							  // Si aún hay empate, se ordena por HP (de mayor a menor)
							  return b.HP - a.HP;
							});
							function quitarAcentos(str) {
								return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
							}

							function formatoPDF(str){
								return quitarAcentos(str).toLowerCase().trim();
							}
							equipos.forEach(equipo => {
								document.write(`<tr><td>${equipo.Entrenador}</td><td class="linktd"><a href="PDF/equipos/jornada5/${formatoPDF(equipo.Entrenador)}-${formatoPDF(equipo.Equipo)}.pdf" download="${formatoPDF(equipo.Entrenador)}-${formatoPDF(equipo.Equipo)}.pdf">${equipo.Equipo}</a></td>
								<td>${equipo.Ptos}</td><td>${equipo.Jugados}</td><td>${equipo.Ganados}</td><td>${equipo.Empatados}</td>
								<td>${equipo.Perdidos}</td><td>${equipo.TA}</td><td>${equipo.TC}</td><td>${equipo.HP}</td></tr>`);
							});
						</script>
					</tbody>
				</table>
